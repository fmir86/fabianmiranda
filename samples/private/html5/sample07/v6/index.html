<!doctype html>
<html>
<head>
<meta charset="UTF-8">

<title>Schwab html5 banner</title>

<link href="styles.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.11.3/TweenMax.min.js"></script>
<script type="text/javascript" src="Draggable.min.js"></script>

<script type="text/javascript" src="main.js"></script>

</head>

<body onLoad="init();">
	<div id="preloader"><p>Advertisement</p></div>
	<div id="stage">
        <img id="picture" src="picture.jpg" />
        <img id="yellowBox2" src="yellowBox2.png" />
        <img id="greyBox1" src="greyBox1.gif" />
        <img id="yellowBox1" src="yellowBox1.gif" />
        <img id="blackBox" src="blackBox1.gif" />
    	<img id="yellowBox3" src="yellowBox3.gif" />
        
        <img id="cta1" src="cta1.gif" />
        <img id="sign" src="sign.gif" />
        <img id="schwabLogo" src="logo-schwab.gif" />
        <img id="cta2" src="cta2.gif" />
        <div id="exitLayer"></div>
        
        <div id="navBar">
        	<img id="discoverButton" src="icon1-world.gif"/><!--
            --><img id="evaluateButton" src="icon2-light.gif"/><!--
        	 --><img id="boostButton" src="icon3-academy.gif"/><!--
        	 --><img id="enjoyButton" src="icon4-telephone.gif"/>
        </div>
        
        <img id="replayButton" src="replayButton.png" />
        
   	  <div id="slideshow">
        	<div id="transparentTab"> <img id="arrow" src="arrow.png"> </div>
        	<div id="solidArea">
                
                <div id="contentStrip">
                    <div id="content1">
                        <img id="text1" src="content1.gif"/>
                        <img id="cpu1" src="cpu1.png"/>
                    </div>
                    
                    <div id="content2">
                        <img id="text2" src="content2.gif"/>
                        <img id="cpu2" src="cpu2.jpg"/>
                    </div>
                    
                    <div id="content3">
                        <img id="text3" src="content3.gif"/>
                        <img id="cpu3" src="cpu3.jpg"/>
                    </div>
                    
                    <div id="content4">
                        <img id="text4" src="content4.gif"/>
                        <img id="cpu4" src="cpu4.jpg"/>
                    </div>
                 </div>
                 
                 <img id="logo2" src="logo-schwab.gif"/>
            
            </div>
            
            <div id="bottomBar">
            
           	  <img id="backButton" src="backButton.gif" />
              <img id="signUpButton" src="signUpButton.gif" />
             
              <div id="itemChanger">
                  <div id="item1"></div>
                  <div id="item2"></div>
                  <div id="item3"></div>
                  <div id="item4"></div>
              </div>
              
            </div>
   	  </div>
	</div>
</body>
</html>
