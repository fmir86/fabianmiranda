<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRE_Digital_Refresh_DESKTOP_RealTime</title>
	<link rel="stylesheet" href="main.css">
</head>
<body onload="banner.init();">

	<div id="banner">
    
		<div id="bg"></div>

        <img id="machine" src="img/machine.png">
        
        <div id="rate1">
        	<div id="digit1" class="digits"></div>
        	<div id="digit2" class="digits"></div>
        	<div id="digit3" class="digits"></div>
        </div>
        
        <div id="rate2">
        	<div id="digit4" class="digits"></div>
        	<div id="digit5" class="digits"></div>
        	<div id="digit6" class="digits"></div>
        </div>
        
        <div id="copy1"></div>
        <div id="copy2"></div>
        
        <div id="handle">
        	<img id="stick" src="img/stick.png">
        </div>
        <img id="ball" src="img/ball.png">

        
        <img id="patch" src="img/machine.png">
        
        <img id="flo" src="img/flo.png">
        
        <div id="zipForm">
            <input id="zip" type="text" maxlength="5" value="ZIPCODE">
            <button id="zipSubmit" type="button">Quote</button>
            <div id="shimmerMask">
            	<div id="shimmer"></div>
            </div>
            <div id="activeArea"></div>
        </div>
        
        <canvas id="canvas"></canvas>
	</div>
	<script src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>
    <script type="text/javascript" src="confetti.js"></script>
	<script src="main.js"></script>
    
</body>
</html>
