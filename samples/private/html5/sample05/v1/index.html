<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Boat_Banners_300x250</title>
	<link rel="stylesheet" href="main.css">
</head>
<body onload="banner.init();">

	<div id="banner">
    	<img id="bg" src="img/bg.jpg">
        <img id="copy1" src="img/copies.png">
        <img id="copy2" src="img/copies.png">
        <img id="copy3" src="img/copies.png">
        
        <div id="floContainer">
        	<div id="flo" class="updown">
            	<img id="floPose1" src="img/flo01.png">
            	<img id="floPose2" src="img/flo01.png">
            	<img id="floPose3" src="img/flo02.png">
            	<img id="rope" src="img/rope.png">
                <div id="splash"></div>
            </div>
        </div>
        
        <div id="zipForm">
            <input id="zip" type="text" maxlength="5" value="ZIPCODE">
            <button id="zipSubmit" type="button">Quote</button>
            <div id="shimmerMask">
            	<div id="shimmer"></div>
            </div>
            <div id="activeArea"></div>
        </div>
        
        <img id="logo" src="img/logo.png">
	</div>
	<script src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="main.js"></script>
    
</body>
</html>
