<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CRE_Digital_Refresh_DESKTOP_Basketball</title>
	<link rel="stylesheet" href="main.css">
</head>
<body onload="banner.init();">

	<div id="banner">
    
		<img id="bg" src="img/bg.jpg">
		<img id="flo" src="img/flo.png">
        <img id="textBoard" src="img/txtBoard.png">
        <div id="divider"></div>
        
        <div id="boxGroup">
            <img id="strip1" src="img/strip.png">
            <img id="strip2" src="img/strip.png">
            <img id="strip3" src="img/strip.png">
        </div>
       
        <div id="data1">
            <img id="digit1" src="img/num3.png">
            <img id="digit2" src="img/num7.png">
            <img id="digit3" src="img/num7.png">
            <img id="high1" src="img/hig3.png">
            <img id="high2" src="img/hig7.png">
            <img id="high3" src="img/hig7.png">
        </div>
        
        <div id="data2">
            <img id="digit4" src="img/num3.png">
            <img id="digit5" src="img/num8.png">
            <img id="digit6" src="img/num1.png">
        </div>
        
        <div id="data3">
            <img id="digit7" src="img/num3.png">
            <img id="digit8" src="img/num9.png">
            <img id="digit9" src="img/num4.png">
        </div>
        
        <img id="finalCopy" src="img/finalText.png">
        
        <img id="ball" src="img/baseball.png">
        
        <img id="logo" src="img/logo.png">     
        
        <div id="zipForm">
            <input id="zip" type="text" maxlength="5" value="ZIPCODE">
            <button id="zipSubmit" type="button">Quote</button>
            <div id="shimmerMask">
            	<div id="shimmer"></div>
            </div>
            <div id="activeArea"></div>
        </div>
        
	</div>
	<script src="http://s0.2mdn.net/ads/studio/Enabler.js"></script>
	<script src="main.js"></script>
    
</body>
</html>
